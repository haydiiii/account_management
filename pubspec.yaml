name: account_management
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  gap: ^3.0.1
  image_picker: ^1.1.2
  lottie: ^3.3.1
  shared_preferences: ^2.5.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
